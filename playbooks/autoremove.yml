---
- hosts: all
  become: true
  become_user: root
  tasks:
    - name: CentOS Kernel Cleanup
      command: "package-cleanup --oldkernels --count=2 -y"
      when:
        ansible_distribution == 'CentOS'

    - name: CentOS package cleanup
      yum:
        autoremove: true
      when:
        ansible_distribution == 'CentOS'

    - name: Ubuntu package cleanup
      apt:
        autoremove: true
        autoclean: true
      when:
        ansible_distribution == 'Ubuntu'
